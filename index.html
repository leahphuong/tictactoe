
<!doctype html>
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="tictactoe.css">
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>



<body>
      <header id="topHeader">
      Tic Tac Toe
      </header>
<!-- LOGIN -->

  <div class="loginAndRegister">
    <div id="registerGame">
    <form id="register">
      <input id="email" name="email" type="text" placeholder="email">
      <input id="pw" name="password" type="password"   placeholder="password">
      <input id="pwC" name="password_confirmation" type="password" placeholder="password confirmation">
      <input name="register" type="submit" value="Register">
    </form>
    <form id="login">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input id ="login1" name="login" type="submit" value="Login">
    </form>
    </div>
    <form id="list-games">
      <input name="list-games" type="submit" value="List Games">
      <input class="token" name="token" type="hidden">
    </form>
    <form id="create-game">
      <input name="create-game" type="submit" value="Create Game">
      <input class="token" name="token" type="hidden">
    </form>
    <form id="show-game">
      <label for="show-id">Id:</label>
      <input id="show-id" type="text" size="4">
      <input name="show-game" type="submit" value="Show Game">
      <input class="token" name="token" type="hidden">
    </form>
    <form id="join-game">
      <label for="join-id">Id:</label>
      <input id="join-id" type="text" size="4">
      <input name="join-game" type="submit" value="Join Game">
      <input class="token" name="token" type="hidden">
    </form>
    <form id="mark-cell">
      <label for="mark-id">Id:</label>
      <input id="mark-id" type="text" size="4">
      <label for="mark-index">Index:</label>
      <input name="index" id="mark-index" type="text" size="4">
      <label for="mark-value">Value:</label>
      <input name="value" id="mark-value" type="text" size="4">
      <input name="mark-cell" type="submit" value="Mark Cell">
      <input class="token" name="token" type="hidden">
  </form>
  <form id="watch-game">
    <label for="watch-id">Id:</label>
    <input id="watch-id" type="text" size="4">
    <label for="watch-index">Index:</label>
    <input name="index" id="watch-index" type="text" size="4">
    <label for="watch-value">Value:</label>
    <input name="value" id="watch-value" type="text" size="4">
    <input name="watch-game" type="submit" value="Watch Game">
    <input class="token" name="token" type="hidden">
  </form>
  <br>
  <label for="result">Result</label>
  <textarea id="result"></textarea>
  <input id="play" type="submit" value="Play Now">
  </div>

<!-- GAME BOARD -->

  <div id="gameArea">
    <h1>Tic-Tac-Toe</h1>
    <div id="boardMsg"></div>
    <table id="gameBoard">
      <tr class="row">
        <td id="button0" data-id="0" class="button"></td>
        <td id="button1"data-id="1" class="button"></td>
        <td id="button2" data-id="2" class="button"></td>
      </tr>
      <tr class="row">
        <td id="button3" data-id="3" class="button"></td>
        <td id="button4" data-id="4" class="button"></td>
        <td id="button5" data-id="5" class="button"></td>
      </tr>
      <tr class="row">
        <td id="button6" data-id="6" class="button"></td>
        <td id="button7" data-id="7" class="button"></td>
        <td id="button8" data-id="8" class="button"></td>
      </tr>
    </table>
  </div>
  <div>
    <button id="playButton">Play Again</button>
  </div>
  <!-- <div id="scoreBoard">
  Player X wins:
  <div id="playerX"></div>
  Player O wins:
  <div id="playerO"></div>
  </div> -->
  <div>
  <select id="selectTurn">
    <option value="X" class="value">X</option>
    <option value="O">O</option>
  </select>
  </div>
  <script src='tictactoe.js' type="text/javascript"></script>
  <script src="ajax.js" type="text/javascript" defer charset="utf-8"></script>

</body>
</html>
